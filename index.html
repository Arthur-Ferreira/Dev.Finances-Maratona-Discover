<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="stylesheet" href="./style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="logo">Dev.Finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="cards">
                <h3>
                    Entradas
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="cards">
                <h3>
                    Saídas
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="cards total">
                <h3>
                    Total
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Desenvolvimanto de Site</td>
                        <td class="income">R$ 500,00</td>
                        <td class="date">23/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Hamburguer</td>
                        <td class="expense">-R$ 59,90</td>
                        <td class="date">21/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel do Apartamento</td>
                        <td class="expense">-R$ 600,00</td>
                        <td class="date">23/04/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Computador</td>
                        <td class="income">R$ 5400,00</td>
                        <td class="date">01/04/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>


    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
